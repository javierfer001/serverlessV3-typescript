httpApi:
    disableDefaultEndpoint: true
    cors:
        allowedOrigins:
            - '*'
        allowedMethods:
            - GET
            - POST
            - PUT
            - OPTIONS
        allowedHeaders:
            - content-type
            - token
            - public-token
            - authorization
            - x-amz-date
            - x-api-key
            - x-amz-security-token
            - x-amz-user-agent
            - x-amzn-trace-id
            - accept
            - origin
            - access-control-request-method
            - access-control-request-headers
